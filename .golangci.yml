run:
  timeout: 30s
  issues-exit-code: 1

linters:
  enable-all: true
  disable:
    - bodyclose
    - cyclop
    - exhaustivestruct
    - exhaustruct
    - forbidigo
    - gochecknoglobals
    - gci
    - golint
    - gomnd
    - ireturn
    - nestif
    - nonamedreturns
    - nosnakecase
    - revive
    - testpackage
    - stylecheck
    - varnamelen