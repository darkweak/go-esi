name: Build container and validate lint/tests

on:
  pull_request:
  workflow_dispatch:

jobs:
  lint-and-tests:
    name: Validate Go code linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
      - name: tests
        run: go test -v -race ./...
